<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Curreca Pharma</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Internal Dashboard Styles to prevent footer conflicts */
        .dashboard-layout { display: flex; min-height: 100vh; }
        .sidebar { width: 250px; background: white; border-right: 1px solid #e2e8f0; padding: 20px; position: fixed; height: 100vh; overflow-y: auto; }
        .main-panel { margin-left: 250px; flex: 1; padding: 30px; background: #f8fafc; width: calc(100% - 250px); }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        @media(max-width: 768px) {
            .dashboard-layout { flex-direction: column; }
            .sidebar { width: 100%; position: relative; height: auto; display: flex; overflow-x: auto; padding: 10px; }
            .main-panel { margin-left: 0; width: 100%; }
            .sidebar a { margin-right: 15px; white-space: nowrap; }
        }
    </style>
</head>
<body>
    <div id="dashboard-app" class="dashboard-layout">
        <aside class="sidebar">
            <div style="padding:0 15px 30px;">
                <img src="assets/logo.jpg" style="height:40px;">
            </div>
            <a href="#" class="btn" style="display:block; background:#f0f9ff; color:var(--primary); text-align:left; margin-bottom:10px;">Overview</a>
            <a href="#" class="btn" style="display:block; background:transparent; color:#64748b; text-align:left; margin-bottom:10px;">Place Order</a>
            <a href="#" class="btn" style="display:block; background:transparent; color:#64748b; text-align:left; margin-bottom:10px;">Order History</a>
            <div style="margin-top:50px;">
                <button id="logout-btn" class="btn" style="width:100%; text-align:left; color:red; border:1px solid #fee2e2;">Logout</button>
            </div>
        </aside>

        <main class="main-panel">
            <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; flex-wrap:wrap; gap:20px;">
                <h2>Welcome, <span id="dist-name" class="text-primary">Partner</span></h2>
                <div style="background:white; padding:8px 20px; border-radius:20px; font-size:0.9rem; border:1px solid #e2e8f0;">
                    Credit Limit: <span class="text-primary" style="font-weight:700;">₹ 5,00,000</span>
                </div>
            </header>

            <div class="stat-grid">
                <div class="stat-card">
                    <p style="color:#64748b; font-size:0.9rem;">Total Orders (YTD)</p>
                    <h3 style="font-size:1.8rem;">124</h3>
                </div>
                <div class="stat-card">
                    <p style="color:#64748b; font-size:0.9rem;">Outstanding Balance</p>
                    <h3 style="color:orange; font-size:1.8rem;">₹ 45,200</h3>
                </div>
                <div class="stat-card">
                    <p style="color:#64748b; font-size:0.9rem;">Next Invoice Due</p>
                    <h3 style="font-size:1.5rem;">20 Jan 2026</h3>
                </div>
            </div>

            <div class="card" style="background:white; border-radius:15px; padding:25px;">
                <h3 style="margin-bottom:20px;">Recent Orders</h3>
                <div style="overflow-x:auto;">
                    <table style="width:100%; border-collapse:collapse; text-align:left; min-width:600px;">
                        <thead style="background:#f8fafc; border-bottom:2px solid #e2e8f0;">
                            <tr>
                                <th style="padding:15px;">Order ID</th>
                                <th style="padding:15px;">Date</th>
                                <th style="padding:15px;">Amount</th>
                                <th style="padding:15px;">Status</th>
                            </tr>
                        </thead>
                        <tbody id="orders-body">
                            <tr><td style="padding:15px;">#ORD-8821</td><td style="padding:15px;">12 Jan 2026</td><td style="padding:15px;">₹ 45,200</td><td style="padding:15px;"><span style="color:orange; background:#fff7ed; padding:5px 10px; border-radius:10px;">Processing</span></td></tr>
                            <tr><td style="padding:15px;">#ORD-8810</td><td style="padding:15px;">05 Jan 2026</td><td style="padding:15px;">₹ 12,500</td><td style="padding:15px;"><span style="color:green; background:#f0fdf4; padding:5px 10px; border-radius:10px;">Delivered</span></td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
